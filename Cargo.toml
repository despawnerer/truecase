[package]
authors = ["Aleksei Voronov <despawn@gmail.com>"]
description = "Restore correct letter casings in arbitrary text using a statistical model"
documentation = "https://docs.rs/truecase"
license = "MIT OR Apache-2.0"
repository = "https://github.com/despawnerer/truecase"
name = "truecase"
version = "0.1.0"
readme = "README.md"

[[bench]]
harness = false
name = "training"

[dependencies]
clap = "2.29.0"
failure = "0.1.1"
itertools = "0.7.4"
lazy_static = "1.0.0"
regex = "0.2.3"
serde = "1.0.25"
serde_derive = "1.0.25"
serde_json = "1.0.8"

[dev-dependencies]
bencher = "*"
