[package]
authors = ["Aleksei Voronov <despawn@gmail.com>"]
description = "Restore correct letter casings in arbitrary text using a statistical model"
documentation = "https://docs.rs/truecase"
license = "MIT OR Apache-2.0"
repository = "https://github.com/despawnerer/truecase"
name = "truecase"
version = "0.2.0"
readme = "README.md"

[[bench]]
harness = false
name = "all"

[dependencies]
clap = "2.31.2"
failure = "0.1.1"
lazy_static = "1.0.0"
regex = "1.0.0"
serde = "1.0.45"
serde_derive = "1.0.45"
serde_json = "1.0.17"
indexmap = "1.0.1"

[dev-dependencies]
criterion = "0.2"
